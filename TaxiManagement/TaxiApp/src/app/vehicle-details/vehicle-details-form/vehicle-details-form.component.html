<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="vehicleId" [value]="service.formData.vehicleId" />
    <div class="form-group">
        <label>Number</label>
        <input class="form-control form-control-lg" placeholder="Vehicle Number" name="number" #number="ngModel"
            [(ngModel)]="service.formData.number" required>
    </div>
    <div class="form-group">
        <label>Model</label>
        <input class="form-control form-control-lg" placeholder="Vehicle Model" name="model" #model="ngModel"
            [(ngModel)]="service.formData.model" required>
    </div>


    <div class="form-group">
        <label>License Plate</label>
        <input class="form-control form-control-lg" placeholder="License Plate" name="licensePlate"
            #licensePlate="ngModel" [(ngModel)]="service.formData.licensePlate" required>
    </div>



    <div class="form-group mt-4 ">
        <button class="btn btn-info btn-lg btn-block " type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
