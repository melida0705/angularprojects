<div class="jumbotron py-3"> <h1 class="display-4 text-center">
   DRIVERS
</h1></div>
<div class="container">
    <div class="row mt-4">
       
        <div class="col-md-6">
            <span>List drivers</span>
            <table class="table">
                <thead class="thead-ligth">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pd of service.list">
                        <td (click)="populateForm(pd)">{{pd.firstName}}</td>
                        <td (click)="populateForm(pd)">{{pd.lastName}}</td>
                        <td (click)="populateForm(pd)">{{pd.address}}</td>

                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.driverId)"></i>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6 ">
            <app-driver-details-form></app-driver-details-form>
        </div>
    </div>
    
</div>
